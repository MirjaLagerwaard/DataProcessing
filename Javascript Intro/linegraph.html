  <body>
    <center><canvas id='canvas' height='500' width='700'></canvas></center>
    <script>

      // load the data
      var data = document.getElementById("rawdata").innerHTML;

      // split the content of the data into lines
      var lines = data.split("\n");

      var datapoints = [];
      // counter for converting dates into daynumbers of the year
      var day = 0;

      // split the content of the data into two chunks: date and temperature
      lines.forEach(function(entry){
        chunks = entry.split(",")
        day += 1
        datapoints.push([day, chunks[1]])
      });
      console.log(datapoints)

      // function to transform the data into screen coordinates
      function createTransform(domain, range){
        var domain_min = domain[0]
        var domain_max = domain[1]
        var range_min = range[0]
        var range_max = range[1]

        // formulas to calculate the alpha and the beta
       	var alpha = (range_max - range_min) / (domain_max - domain_min)
      	var beta = range_max - alpha * domain_max

        return function(x){
          return alpha * x + beta;
        }
    };

    var transform_x = createTransform([1, 366], [0, 700]);
    var transform_y = createTransform([-60, 260], [500, 0]);
    var transform = [];

    // transform every datapoint and store in the array transform
    for (var i = 0; i < datapoints.length; i++) {
      screen_x = transform_x(datapoints[i][0])
      screen_y = transform_y(datapoints[i][1])
      transform.push([screen_x, screen_y])
    }
    console.log(transform);

    //define properties of the canvas
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    // First path
    ctx.beginPath();
    ctx.strokeStyle = 'red';
    for (var i = 0; i < transform.length; i++) {
      ctx.lineTo(transform[i][0],transform[i][1]);
    }
    ctx.stroke();
    ctx.closePath();







    </script>
